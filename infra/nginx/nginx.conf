 worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  upstream web_upstream {
    server web:3000;
  }

  upstream api_python_upstream {
    server api-python:8000;
  }

  upstream api_java_upstream {
    server api-java:8080;
  }

  server {
    listen 80;
    server_name _;

    # ----------------------------
    # UI (Next.js)
    # ----------------------------
    location / {
      proxy_pass http://web_upstream;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # WebSockets / HMR
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # ----------------------------
    # APIs (single-origin routing)
    # ----------------------------

    # Python API: /api/python/...
    location /api/python/ {
      proxy_pass http://api_python_upstream/;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Java API: /api/java/...
    location /api/java/ {
      proxy_pass http://api_java_upstream/;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: quick health for nginx itself
    location = /healthz {
      return 200 "ok\n";
      add_header Content-Type text/plain;
    }
  }
}

